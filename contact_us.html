<!DOCTYPE html>
    <head>
        <title>Let's Go</title>
        <style>
            /* Add a black background color to the top navigation */
            .topnav {
            background-color: #333;
            overflow: hidden;
            border-radius: 12px;
            }
            /* Style the links inside the navigation bar */
            .topnav a {
            float: center;
            color: #f2f2f2;
            text-align: center;
            border: 2px solid #005f99;
            border-radius: 5px;
            padding: 16px 16px;
            text-decoration: none;
            font-size: 30px;
            }
            /* Change the color of links on hover */
            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }
            /* Add a color to the active/current link */
            .topnav a.active {
            background-color: #04AA6D;
            color: white;
            }
            .destinationinput{
                text-align: right;
            }
            #h4{
                text-align: left;
                margin: 0 auto;
            }
            .intro{
                text-align: left;
                margin: 30px
            }
            .contact-page {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            }

            .contact-page h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 25px;
            }

            form {
            display: flex;
            flex-direction: column;
            }

            label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
            }

            input[type="text"],
            input[type="email"],
            textarea {
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            textarea:focus {
            border-color: #007acc;
            outline: none;
            }

            button[type="submit"] {
            padding: 14px 0;
            width: 120px;
            background-color: #005f99;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            }

            button[type="submit"]:hover {
            background-color: #005f99;
            }

            /* Responsive for smaller screens */
            @media (max-width: 600px) {
            .contact-container {
                margin: 20px;
                padding: 20px;
            }
            }
            body{
                background-image:url('lets_go_background_image.jpg');
                background-attachment:fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
            /* Style all font awesome icons */
            .fa {
            padding: 10px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            border-radius: 50%;
            }

            /* Add a hover effect if you want */
            .fa:hover {
            opacity: 0.7;
            }

            /* Set a specific color for each brand */

            /* Facebook */
            .fa-facebook {
            background: #3B5998;
            color: white;
            }

            /* Twitter */
            .fa-twitter {
            background: #55ACEE;
            color: white;
            }
            /* SnapChat */
            .fa-snapchat {
            background: #FFFC00;
            color: white;
            }

            /* Instagram */
            .fa-instagram {
                background: radial-gradient(
                    circle at 30% 107%,
                    #fdf497 0%,
                    #fdf497 5%,
                    #fd5949 45%,
                    #d6249f 60%,
                    #285aeb 90%
                );
                color: white;
                }
                .footer {
                    position: fixed;
                    bottom: 0;
                    width: 50%;
                    text-align: left;
                }
                .contact{
                    text-align: left;
                    font-size: 100px;
                    text-decoration: bold;
                }
                .contact_us{
                    text-align: left;
                    margin: 30px;

                }
                .about_us{
                    margin: 30px;
                    float: left;
                }
                .about_team{
                    background: #000;
                    margin: 30px;
                    float: left;
                }
                .team{
                    float: left;
                    margin: 30px;
                    border: bold;
                }
        </style>
    </head>
    <body>
        <section>
            <div class="topnav">
                <image src="lets_go_logo.png" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="60px">
                <a>Let's Go</a>
                <a href="travel_recommendation.html" id="home">Home </a>
                <a href="about_us.html" id="aboutus">About Us</a>
                <a href="contact_us.html" id="contact">Contact Us </a>
            </div>
            <div class="footer">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <!-- Add Social media fonts -->
                <a href="#" class="fa fa-facebook fa-2x"></a></br></br>
                <a href="#" class="fa fa-twitter fa-2x"></a></br></br>
                <a href="#" class="fa fa-snapchat fa-2x"></a></br></br>
                <a href="#" class="fa fa-instagram fa-2x"></a>
            </div>
 
        </section>
                <!-- Submission Form -->
        <section id="contact_us">
            <div class="contact_page">
                <h1> Contact Us</h1>
                <p>Contact Us to start your adventure today!</p>
                <form id="contactForm">
                    <div>
                    <input type="text" id="name" name="name"  placeholder="Name" required></br>
                    </div>
                    <div>
                    <input type="email" id="email" name="email" placeholder="Email" required></br>
                    </div>
                    <div>
                    <textarea id="new_submission" cols="100" rows="10" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" onclick="addSubmission()">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
