<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Let's Go</title>
        <style>
            /* Add a black background color to the top navigation */
            .topnav {
            background-color: #333;
            overflow: hidden;
            border-radius: 12px;
            }
            /* Style the links inside the navigation bar */
            .topnav a {
            float: center;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
            font-size: 18px;
            }
            /* Change the color of links on hover */
            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }
            /* Add a color to the active/current link */
            .topnav a.active {
            background-color: #04AA6D;
            color: white;
            }
            /* for the top right area on Home screen for locations to search*/
            .topnav-right{
                float: right;
                padding: 6px;
                width: 50%;
                margin-top: 8px;
                margin-right: 16px;
                font-size: 17px;
                display: inline-block;
            }
            /* search area on mobile positioning  */
            @media screen and (max-width: 600px) {
                .topnav a, .topnav-right {
                    float: none;
                    display: block;
                    text-align: left;
                    width: 100%;
                    margin: 0;
                    padding: 14px;
                }
            }
            /* Search button area for inputs */
            .searchbutton{
                text-align: right;
                width: 60%;
                font-size: 20px;
                text-align: center;
                border-radius: 8px;
                
            }
            /* Container holds the search area and results side by side */
            .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
            gap: 20px;
            }

            /* Search controls on the left */
            .search-area {
            flex: 1;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            }

            /* Results column on the right */
            .results-column {
            flex: 0 0 350px; 
            display: flex;
            flex-direction: column; 
            gap: 15px;
            overflow-y: auto;
            max-height: 90vh;
            padding-left: 15px;
            background-color: transparent;
            border-radius: 5px;
            }

            /* Individual recommendation card styling */
            .recommendation-card {
            border: 2px solid #007acc; 
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff; 
            box-shadow: none; 
            text-align: margin-right;
            }

            .recommendation-card img {
            width: 20%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
            float: right;
            }
            #h4{
                text-align: left;
                margin: 0 auto;
            }
            .intro{
                text-align: left;
                margin: 30px
            }
            /* contact us */
            #contactUs {
            max-width: 400px;
            margin: 0 auto;
            }
            /* contact us area for input */
            #contactUs input,
            #contactUs textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            }
            #contactUs button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            }
            #contactUs button:hover {
            background-color: #0056b3;
            }
            /* Background image for main site */
            body{
                background-image:url('lets_go_background_image.jpg');
                background-attachment:fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
            /* Style all font awesome icons */
            .fa {
            padding: 10px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            border-radius: 50%;
            }

            /* Added hover effect  */
            .fa:hover {
            opacity: 0.7;
            }

            /* Set a specific color for each brand */

            /* Facebook */
            .fa-facebook {
            background: #3B5998;
            color: white;
            }

            /* Twitter */
            .fa-twitter {
            background: #55ACEE;
            color: white;
            }
            /* SnapChat */
            .fa-snapchat {
            background: #FFFC00;
            color: white;
            }

            /* Instagram */
            .fa-instagram {
                background: radial-gradient(
                    circle at 30% 107%,
                    #fdf497 0%,
                    #fdf497 5%,
                    #fd5949 45%,
                    #d6249f 60%,
                    #285aeb 90%
                );
                color: white;
                }
                /* location for social media icons */
                .footer {
                    position: fixed;
                    bottom: 0;
                    width: 50%;
                    text-align: left;
                }
        </style>

    </head>
    <body>
        <section>
            <div class="topnav">
                <image src="lets_go_logo.png" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="90px">
                <a>Let's Go</a>
                <a href="travel_recommendation.html" id="home">Home </a>
                <a href="about_us.html" id="aboutus">About Us</a>
                <a href="contact_us.html" id="contact">Contact Us </a>
                <div class="topnav-right">
                    <input type="text" id="searchInput" class="searchbutton" placeholder="Enter a destination or keyword">
                    <button id='searchBtn' >Search</button>
                    <button id='clearBtn' >Clear</button>
                </div>
            </div>
            <div id="results" class="results-column"></div>
            <div class="intro">
                <h1>Find your next exciting destination!</h1>
                <h4>Take a change of pace, or look for your next great destination of travel. Discover a new passion that awaits you at your next trip.</h4>
            </div>
            <div class="footer">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <!-- Add Social media fonts -->
                <a href="#" class="fa fa-facebook fa-2x"></a></br></br>
                <a href="#" class="fa fa-twitter fa-2x"></a></br></br>
                <a href="#" class="fa fa-snapchat fa-2x"></a></br></br>
                <a href="#" class="fa fa-instagram fa-2x"></a>
            </div>
        </section>
        <script src="travel_Recommendation.js"></script>
    </body>
</html>
