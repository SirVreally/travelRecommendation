<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Let's Go</title>
        <style>
            /* Add a black background color to the top navigation */
            .topnav {
            background-color: #333;
            overflow: hidden;
            border-radius: 12px;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
            float: center;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
            font-size: 18px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
            background-color: #04AA6D;
            color: white;
            }

           .search-bar {
            float: right;
            display: flex;
            max-width: 800px;
            width: 30%;   
            height: 10%;
            margin-bottom: 10px;   
            border-radius: 5px;    
            overflow: hidden;      
            box-shadow: 0 0 5px rgba(0,0,0,0.1); 
            }

            .search-bar input {
            flex: 1;               
            padding: 10px 15px;
            font-size: 1rem;
            border: none;         
            outline: none;
            }

            .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;          
            cursor: pointer;
            background-color: #007acc;
            color: white;
            transition: background-color 0.3s ease;
            user-select: none;
            }

            .search-bar button:hover {
            background-color: #005f99;
            }

            /* Differentiate Clear button */
            #clearBtn {
            background-color: #ccc;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            }

            #clearBtn:hover {
            background-color: #999;
            color: white;
            }

            /* Container holds the search area and results side by side */
            .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: 100vh; 
            box-sizing: border-box;
            gap: 20px;
            }

            /* Search controls on the left */
            .search-area {
            flex: 1;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            }

            /* Results column on the right */
            .results-column {
            float: right;
            flex: 0 0 300px; 
            display: flex;
            flex-direction: column; 
            gap: 12px;
            overflow-y: auto;
            max-height: 90vh;
            padding-left: 15px;
            background-color: transparent;
            border-radius: 5px;
            z-index: 1000;
            }

            /* Optional: Style for individual search results */
            .results-column div {
            padding: 10px;
            border-bottom: 1px solid #eee;
            }

            /* Smaller recommendation cards with horizontal layout */
            .recommendation-card {
            display: flex;
            border: 3px solid #3cc;
            border-radius: 5px;
            padding: 8px;
            background-color: #a6a6a6;
            box-shadow: none;
            max-width: 500px;  
            gap: 10px;
            align-items: center;
            }

            .recommendation-card:hover {
                background-color: #fff;
            }

            .recommendation-card img {
            width: 40%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
            float: right;
            }

            .intro {
            float: left;
            flex: 0 0 300px; 
            display: flex;
            flex-direction: column; 
            padding: 100px;
            background: radial-gradient(
                circle at top left,
                #a6a6a6 20%,
                transparent
            );
            box-shadow: none;
            width: 100%;  
            height: 400px;
            gap: 10px;
            align-items: left;
            font-size: 30px;
            }
            /* contact us */
            #contactUs {
            max-width: 400px;
            margin: 0 auto;
            }
            /* contact us area for input */
            #contactUs input,
            #contactUs textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            }
            #contactUs button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            }
            #contactUs button:hover {
            background-color: #0056b3;
            }
            /* Background image for main site */
            body{
            background-image:url('lets_go_background_image.jpg');
            background-attachment:fixed;
            background-repeat: no-repeat;
            background-size: cover;
            }
            /* Style all font awesome icons */
            .fa {
            padding: 10px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            border-radius: 50%;
            }

            /* Added hover effect  */
            .fa:hover {
            opacity: 0.7;
            }

            /* Set a specific color for each brand */

            /* Facebook */
            .fa-facebook {
            background: #3B5998;
            color: white;
            }

            /* Twitter */
            .fa-twitter {
            background: #55ACEE;
            color: white;
            }
            /* SnapChat */
            .fa-snapchat {
            background: #FFFC00;
            color: white;
            }

            /* Instagram */
            .fa-instagram {
                background: radial-gradient(
                    circle at 30% 107%,
                    #fdf497 0%,
                    #fdf497 5%,
                    #fd5949 45%,
                    #d6249f 60%,
                    #285aeb 90%
                );
                color: white;
                }
                /* location for social media icons */
                .footer {
                    position: fixed;
                    bottom: 0;
                    width: 50%;
                    text-align: left;
                }
        </style>

    </head>
    <body>
        <section>
            <div class="topnav">
                <image src="lets_go_logo.png" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="90px">
                <a>Let's Go</a>
                <a href="travel_recommendation.html" id="home">Home </a>
                <a href="about_us.html" id="aboutus">About Us</a>
                <a href="contact_us.html" id="contact">Contact Us </a>
                <div class="search-bar">
                    <input type="text" id="searchInput" class="searchbutton" placeholder="Enter a destination or keyword">
                    <button id='searchBtn' >Search</button>
                    <button id='clearBtn' >Clear</button>
                </div>
            </div>
            <div id="searchResultsOverlay" class="results-column"></div>
            <div class="intro">
                <h1>Find your next</br> exciting destination!</h1>
                <p>Take a change of pace, or look for your next great destination of travel.</br> Discover a new passion that awaits you at your next trip.</p>
            </div>
            <div class="footer">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <!-- Add Social media fonts -->
                <a href="#" class="fa fa-facebook fa-2x"></a></br></br>
                <a href="#" class="fa fa-twitter fa-2x"></a></br></br>
                <a href="#" class="fa fa-snapchat fa-2x"></a></br></br>
                <a href="#" class="fa fa-instagram fa-2x"></a>
            </div>
        </section>
        <script src="travel_Recommendation.js"></script>
    </body>
</html>
